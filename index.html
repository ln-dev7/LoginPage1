<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="main-header">
            <div class="main-header-left">
                <img src="assets/logo.svg" alt="logo">
                <span>Logo heere</span>
            </div>
            <div class="main-header-right">
                <span>Donâ€™t have an account?</span>
                <span class="green">Sign up !</span>
            </div>
        </div>
        <div class="content">
            <div class="main-container">
                <div class="main-container-header">
                    <h2>Welcome Back</h2>
                    <h4>Login into your account</h4>
                </div>
                <div class="main-container-socials">
                    <button>
                        <img src="assets/google.svg" alt="google">
                        <span>Google</span>
                    </button>
                    <button>
                        <img src="assets/facebook.svg" alt="facebook">
                        <span>Facebook</span>
                    </button>
                </div>
                <div class="line">
                    <span>Or continue with</span>
                </div>
                <form class="main-container-form">
                    <div>
                        <input type="email" placeholder="Email">
                    </div>
                    <div>
                        <img src="assets/hide.svg" alt="hide">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="other">
                        <span>Remember me</span>
                        <span class="red">Recover Password</span>
                    </div>
                    <button type="submit">Log in</button>
                </form>
            </div>
        </div>
    </main>
    <asisde class="aside">
        <div class="aside-container">
            <img class="blur" src="assets/blur.png" alt="blur">
            <button>
                <img src="assets/like.svg" alt="like">
                <span>Top Notch Stock Resources</span>
            </button>
            <p>
                Today, we create innovative solutions to the challenges that consumers face in both their everyday lives
                and events.
            </p>
        </div>
    </asisde>
</body>

</html>
